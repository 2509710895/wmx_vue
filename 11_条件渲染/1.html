<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- <h2 v-show="true">今天天气</h2>
      <h2 v-show="1===1">今天天气</h2> -->

      <!-- <h2 v-if="false">今天天气</h2>
      <h2 v-if="1===1">今天天气</h2> -->
        <h2>当前的n值：{{n}}</h2>
        <button @click="n++">点我n+1</button>
      <h2 v-if="n===1">今天天气1</h2>
      <h2 v-else-if="n===2">今天天气2</h2>
      <h2 v-else>今天天气3</h2>

      <template v-if="n===1">
        <h2>你好</h2>
        <h2>很好</h2>
        <h2>北京</h2>
      </template>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      // 创建一个vue实例
      const vm = new Vue({
        el: "#root", // 挂载点

        data() {
          return {
            n:0
          };
        },
      });
    </script>
  </body>
</html>
