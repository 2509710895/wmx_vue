<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="username" />
            <br/>
            密码：<input type="password" v-model="password" />
            <br/>
            年龄：<input type="number" v-model.number="age" />
            <br/>
            性别:
            男<input type="radio" name="sex" v-model="sex" value="male" id="">
            女<input type="radio" name="sex" v-model="sex" value="female" id="">
            <br/>
            爱好：
            篮球<input type="checkbox" name="hobby" v-model="hobby" value="lanqiu" id="">
            足球<input type="checkbox" name="hobby" v-model="hobby" value="zuqiu" id="">
            乒乓球<input type="checkbox" name="hobby" v-model="hobby" value="pingpang" id="">
            <br/>
            校区：
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
            </select>
            <br/>
            其他信息：
            <textarea v-model.lazy="other" name="" id="" cols="30" rows="10"></textarea>
            <br/>
            <input v-model="agree" type="checkbox" name="" id=""> 阅读协议并接受：
            <a href="">《用户协议》</a>
            <br/>
            <button>登录</button>
        </form>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      // 创建一个vue实例
      const vm = new Vue({
        el: "#root", // 挂载点

        data() {
          return {
            username:"",
            password:"",
            age:18,
            sex:"female",
            hobby:[],
            city:'beijing',
            other:"",
            agree:false
          };
        },
        methods: {
            demo(){
                console.log(this._data);
            }
        },
      });
    </script>
  </body>
</html>
